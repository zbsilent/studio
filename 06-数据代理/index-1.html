<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>简单数据代理</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <script type="text/javascript">

        let obj = { x: 100 };
        let obj1 = { y: 200 };

        Object.defineProperty(obj1, "x", {

            get() {
                return obj.x;
            },
            set(value) {
                obj.x = value;

            }
        });
    </script>


</body>

</html>
