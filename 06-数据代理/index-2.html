<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>简单数据代理</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<div id="root">
    <h1>学校名称:{{name}}</h1>
</div>
<body>
    <script type="text/javascript">

        var vm =  new Vue({
            el:"#root",
            data:{
                name:'Eva'
            }
        });
        console.log(vm);
    </script>


</body>

</html>
