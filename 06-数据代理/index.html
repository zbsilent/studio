<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>回顾Object.defineProperty方法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<!-- 
    回顾Object.defineProperty方法
 -->

<body>
    <script type="text/javascript">

        let number =20;
        let person = {
            name: '章三',
            sex: '男'
        }

        //添加的属性不可以枚举 即不可以遍历 enumerable:true 控制数据是否可以枚举
        Object.defineProperty(person, "age", {
            //    value:18,
            //    enumerable:true,
            //    writable:true,//控制数据是否可以修改
            //    configurable:true ,//控制属性是否可以被删除 delete person.age
            //当有人读区person的age属性时候，get()会被调用 返回age的值 这里配置getter
            get: function () {
                console.log("有人读取了age属性");
                return number;
            },
            set(value){
                console.log("当有人设置age属性时，传递进来的值是："+value);
                number = value;
                 
            }
        });
        console.log(person);
    </script>


</body>

</html>
