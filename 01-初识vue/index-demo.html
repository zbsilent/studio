<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
        <p>Using mustaches: {{ rawHtml }}</p>
        <p v-html="rawHtml"></p>
        <div v-bind:class="color">test....</div>
        <p>{{ number + 1 }}</p>
        <p>{{ ok ? 'YES' : 'NO' }}</p>
        <p>{{ msg.split('').reverse().join('') }}</p>
        <div v-bind:id="'list-' + id"></div>
        <a v-bind:href="url">...</a>
        <div @click="click1">
            <div @click="click2">
                click me
            </div>
        </div>
        <div v-bind:class="{active:isActive}" style="width: 200px;height: 200px;">hi vue</div>
        <div v-bind:style="{color:color2,fontSize:size}">next</div>
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello Vue!",
                rawHtml: '<span style="color:red">this is should be red</span>',
                color: "blue",
                number: 21,
                ok: false,
                msg: "vue",
                url: "https://baidu.com",
                isActive: true,
                color2: 'green',
                size: '200px'
            },
            methods: {
                click1: function () {
                    console.log("click1.......");
                },
                click2: function () {
                    console.log('click2........');
                }
            },
            // 实例挂载前调用
            beforeCreate() {
                console.log("beforeCreate");
            },
        });

        // 记录值的变化
        // app.$watch('message',function(newVal,oldVal){
        //     console.log(newVal,oldVal)
        // })

        // app.$data.message='test...'
        var app2 = new Vue({
            el: "#app-2",
            data: {
                message: "页面加载于 " + new Date().toLocaleString(),
            },
        });
        var app3 = new Vue({
            el: "#app-3",
            data: {
                seen: false,
            },
        });
    </script>

    <style type="text/css">
        .red {
            color: red;
        }

        .blue {
            color: aquamarine;
            font-size: large
        }

        .active {
            background: #FF0000;
        }
    </style>
</body>

</html>
