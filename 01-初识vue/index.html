<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>  

<body>
    <div id='root'>
        <h1>Hello. {{name.toUpperCase()}},{{Date.now()}}</h1> <!--【这里的代码是vue模版】-->
    </div>
    <script type="text/javascript">
        // 关闭启动提示
        Vue.config.productionTip = false
        //创建VUE实例 参数类型配置对象
        new Vue({
            el: '#root' ,//虚拟dom的读取 指定当前Vue实例为哪个容器服务，值通常为css选择器字符串 也可以css的class选择器 .root / document.getElementById('root')
            //用于存储数据 js表达式、一个表达式会生成一个值，可以放在任何一个需要值的地方 a a+b demo(1) 函数调用一定会有个值 三元表达式也算 x===y?'a':'b'
            //js代码  if(){} for(){}
            data:{
                name:'Eva'
            }
        });
    </script>
</body>

</html>
