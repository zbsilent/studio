<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<!-- 
    1.指令语法用于解析标签 比如 v-bind
    2.插值语法用于解析标签属性
 -->
<body>
    <!-- view 模版层-->
    <div id="root">
        单向数据绑定: <input type="text" v-bind:value="name"/>
        <hr/>
        <h1>学校地址:{{address}}</h1>
    </div>
    <!-- view-model data bindings,dom listeners-->
    <script type="text/javascript">

        Vue.config.productionTip = false
        // vm是约定俗称的实例写法
        const vm = new Vue({
            el: '#root',
            //Model,对应data中的数据 Plain JavaScript Objects 就是一般对象
            data:{
                name:'eva',
                address:'北京'
            }
    
        })
        console.log(vm)
    
    </script>
   

</body>

</html>
