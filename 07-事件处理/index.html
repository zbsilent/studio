<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>回顾Object.defineProperty方法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<!-- 
    回顾Object.defineProperty方法
 -->
 <div id='root'>
     <h1>欢迎来到尚硅谷</h1>
     <button v-on:click="showInfo">点我提示信息</button>
     <hr/>
     <button @click="showInfo">点我提示信息</button>
     <hr/>
     <button @click="showInfoByID($event,66)">点我提示信息</button>
     <hr/>
     <!-- 事件修饰符 修饰符可以连续写-->
     <a href="http://baidu.com" @click.prevent="showLink">点我提示信息</a>

 </div>

<body>
    <script type="text/javascript">


        new Vue({
            el:'#root',
            data:{},
            methods: {
                showInfo(event){
                    console.log(event,this); //此处的this 是vm
                    alert('welcome')
                },
                showInfoByID(event,number){
                    console.log(event)
                    alert('welcome '+ number,event)
                },
                showLink(){
                    alert(event) 
                }
            },
        })
    </script>


</body>

</html>
